name: weilan
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.4.1 <4.0.0'

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.8
  # 状态管理
  provider: ^6.1.2
  # 屏幕适配相关
  flutter_screenutil: ^5.9.3
  # 网络请求
  dio: ^5.5.0+1
  oktoast: ^3.4.0
  # 获取版本信息设备信息等
  package_info_plus: ^4.0.2
  device_info_plus: ^8.1.0
  # 权限申请
  permission_handler: ^10.2.0
  #跳转到外部应用、scheme
  url_launcher: ^6.1.6
  # webview
  webview_flutter: ^4.2.2
  #显示html文本
  flutter_html: ^3.0.0-alpha.6
  #本地化存储
  shared_preferences: ^2.0.15
  #轮播图
  flutter_swiper_view: ^1.1.8

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0

flutter:

  uses-material-design: true
  assets:
    - assets/images/


